{% extends 'base.html' %}

{% load staticfiles %}
{% load bootstrap4 %}
{% load static %}


{% block container %}



<div class="row">
  <div class='col-12 text-center' >
    <h2> {{person.name}} </h2>
  </div>
</div>

  <div class="row">
    <div class="col">
      1 of 3
    </div>
    <div class="col-6">
      <img src="{% if person.image %}{{ person.image.url }}{% else %}{% static "images/person_icon.png" %}{% endif %}" class="img-fluid">
    </div>
    <div class="col">
      3 of 3
    </div>
  </div>

{% endblock container %}
