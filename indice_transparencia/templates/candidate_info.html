{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap4 %}
{% load static %}


{% block container %}
<section id="background-image2">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-6">
      <div class='row'>
        <div class='col'>
        <img src="{% if person.image %}{{ person.image.url }}{% else %}{% static "images/person_icon.png" %}{% endif %}" class="img-fluid-perfil">
        </div>
        <div class='col'>
          <div>
          <h2 id="nombre-candidato-perfil">{{person.name}}</h2>

          {% if person.web %}
          <span>{{person.web}}</span>

        </div>

</div>
        </div>
      </div>
    </div>
    <div class="col">
    </div>
  </div>
