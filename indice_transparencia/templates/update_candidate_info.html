{% extends 'base.html' %}
{% load bootstrap4 %}


{% block container %}
<form action="{{contact.update_url}}" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  {% endbuttons %}
</form>

{% endblock container %}
